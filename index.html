<!DOCTYpE HTML>
<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  
<html>
  <head>
    <title>Weather Boy</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="margin-top: 5%;" >
      <div class="app-name"></div>
      <div class="notification"></div>
      <div class="weather-container">
        <div class="weather_location"><p>-</p></div>
        <div class="DayDate"><p>-</p></div>
        <div class="w_con" style="margin-top: 10px">
          <div class="weather_img">
            <img src="http://openweathermap.org/img/wn/01n@2x.png" alt="">
          </div>
          <div class="value_container" style="padding-left: 10px;float: left;">
            <div class="weather_value"><p>-</p></div>
            <div class="weather_description"><p>-</p></div>
          </div>
          <div class="info_container">
            <div class="hum"><p>Влажность: <span>-</span> %</p></div>
            <div class="feel"><p>Чувствуется как: <span>-</span> °C </p></div>
            <div class="wind"><p>Ветер: <span>-</span> М/с</p></div>
          </div>
        </div>
      </div>
      <div style="height: 50px;background-color: #a1a1a1;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">

      </div>
    </div>
    
  <script src="js/work.js"></script>
  </body>
</html>
